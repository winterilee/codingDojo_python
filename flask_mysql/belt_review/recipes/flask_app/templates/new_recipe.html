<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm d-flex flex-row justify-content-around">
        <div class="d-flex flex-column m-3 w-50 p-3" style="background-color: papayawhip;">
            <h2>Add a New Recipe!</h2>
            {% with messages = get_flashed_messages(category_filter = ["recipe"]) %}
                {% if messages %}
                    <div class="alert alert-danger text-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/create_recipe" method="POST" class="d-flex flex-column">
                <label for="name" class="p-1">Name:</label>
                <input type="text" name="name" class="p-1">
                <label for="description" class="p-1">Description:</label>
                <textarea name="description" cols="10" rows="3"></textarea>
                <label for="instruction" class="p-1">Instruction:</label>
                <textarea name="instruction" cols="10" rows="5"></textarea>
                <label for="date" class="p-1">Date Cooked:</label>
                <input type="date" name="date" class="p-1">
                <label for="under" class="p-1">Under 30 minutes?</label>
                <div class="p-1">
                    <input type="radio" name="under" value="Yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="under" value="No">
                    <label for="No">No</label>
                </div>
                <input type="submit" value="Submit" class="p-1 mt-3">
            </form>
        </div>
    </div>
</body>
</html>
