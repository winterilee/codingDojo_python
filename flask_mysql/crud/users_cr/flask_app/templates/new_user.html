<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="p-1">Add a new User</h1>
        <form action="/new_user/create" method="POST" class="d-flex flex-column">
            <label for="fname" class="p-1">First Name:</label>
            <input type="text" name="fname" class="p-1">
            <label for="lname" class="p-1">Last Name:</label>
            <input type="text" name="lname" class="p-1">
            <label for="em" class="p-1">Email:</label>
            <input type="text" name="em" class="p-1">
            <input type="submit" value="Add a new User" class="p-1 mt-3">
        </form>
    </div>
</body>
</html>
