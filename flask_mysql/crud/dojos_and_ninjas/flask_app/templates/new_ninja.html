<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center w-50 mt-3">
        <h2>New Ninja</h2>
        <form action="/new_ninja/add" method="POST" class="d-flex flex-column">
            <select name="dojo_id" class="mt-2">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label for="first_name" class="mt-2">First Name:</label>
            <input type="text" name="first_name" class="mt-2">
            <label for="last_name" class="mt-2">Last Name:</label>
            <input type="text" name="last_name" class="mt-2">
            <label for="age" class="mt-2">Age:</label>
            <input type="number" name="age" class="mt-2">
            <input type="submit" value="Add a new Ninja" class="mt-3">
        </form>
        <form action="/">
            <input type="submit" value="Home" class="mt-5">
        </form>
    </div>
</body>
</html>
