<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="p-1">Update User {{user.id}}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/user_update/submit" method="POST" class="d-flex flex-column">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name" class="p-1">First Name:</label>
            <input type="text" name="first_name" class="p-1" value="{{user.first_name}}">
            <label for="last_name" class="p-1">Last Name:</label>
            <input type="text" name="last_name" class="p-1" value="{{user.last_name}}">
            <label for="email" class="p-1">Email:</label>
            <input type="text" name="email" class="p-1" value="{{user.email}}">
            <input type="submit" value="Update the User" class="p-1 mt-3">
        </form>
        <hr>
        <form action="/">
            <input type="submit" value="Home">
        </form>
    </div>
</body>
</html>
