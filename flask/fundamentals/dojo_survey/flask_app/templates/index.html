<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-sm align-top w-50 bg-warning p-3">
        <h1>Dojo Survey</h1>
        <form action="/process" method="POST" class="d-flex flex-column">
            <label for="name" class="p-1 m-1">Your Name:</label>
            <input name="name" type="text" class="p-1 m-1">
            <label for="location" class="p-1 m-1">Dojo Location:</label>
            <select name="location" class="p-1 m-1">
                <option>Chicago</option>
                <option>Seattle</option>
                <option>Burbank</option>
                <option>Online</option>
            </select>
            <label for="language" class="p-1 m-1">Favorite Language:</label>
            <select name="language" class="p-1 m-1">
                <option>HTML</option>
                <option>CSS</option>
                <option>JavaScrip</option>
                <option>Python</option>
            </select>
            <textarea name="comments" cols="20" rows="5" class="p-1 m-1" placeholder="Leave a comment here (optional)"></textarea>
            <button class="p-1 m-1">Submit</button>
        </form>
    </div>
</body>
</html>
