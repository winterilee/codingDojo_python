<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{session.count}} times</p>

    <form action="/two_visits">
        <button>Add 2 visits</button>
    </form>
    <form action="/destroy_session">
        <button>Reset</button>
    </form>
    <form action="/mult_visit" method = "POST">
        <label for="mult_visit">How many times would you like to visit at once?</label>
        <input name="mult_visit" type="number">
        <button>Submit</button>
    </form>
</body>
</html>
